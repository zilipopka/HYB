<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Help Your Business</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
  <div class="chat-window">
    <div class="content">
      <h2>{{ response }}</h2>
    </div>
  </div>
  <div class="center-container">
    <a class="button is-primary is-large" href="{{ url_for('index') }}">Новый запрос</a>
    <a class="button is-primary is-large" href="{{ url_for('requests') }}">История запросов</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const responseMessage = document.getElementById('response-message');
        const additionalMessage = document.getElementById('additional-message');


        responseMessage.addEventListener('animationend', function() {
            responseMessage.style.borderRight = 'none';
            additionalMessage.style.display = 'block';
            additionalMessage.classList.add('typing-effect');
        });
    });
  </script>
</body>
</html>
